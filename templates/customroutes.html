<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flask-AppMaker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Route HTTP Methods</legend>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Route</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input name="checkboxes" id="checkboxes-0" value="GET" type="checkbox">
      GET
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input name="checkboxes" id="checkboxes-1" value="HEAD" type="checkbox">
      HEAD
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input name="checkboxes" id="checkboxes-2" value="POST" type="checkbox">
      POST
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input name="checkboxes" id="checkboxes-3" value="PUT" type="checkbox">
      PUT
    </label>
    <label class="checkbox-inline" for="checkboxes-4">
      <input name="checkboxes" id="checkboxes-4" value="DELETE" type="checkbox">
      DELETE
    </label>
    <label class="checkbox-inline" for="checkboxes-5">
      <input name="checkboxes" id="checkboxes-5" value="PUT" type="checkbox">
      PUT
    </label>
    <label class="checkbox-inline" for="checkboxes-6">
      <input name="checkboxes" id="checkboxes-6" value="DELETE" type="checkbox">
      DELETE
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Finished</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
